<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>
<body>
    <div id="root">
        <div class="logo">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="Logo Boolean">
        </div>
        <div class="new-todo">
            <input type="text" v-model="newToDo" placeholder="Nuovo Todo" @keyUp.enter="addToDo">
            <button @click="addToDo">Aggiungi</button>
        </div>
        <div class="list">
            <ul v-if="toDos.length > 0" v-for="(toDo, index) in toDos">
                <!-- <div>
                    <i @click="toggleVisibility" v-if='playVisible' class="fas fa-play"></i>
                    <i @click="toggleVisibility" v-else class="fas fa-pause"></i>
                </div> -->
                <li v-if='toDo.done' @click="toggleVisibility(index)" class="green">
                    {{ toDo.title }}
                    <i class="fas fa-check"></i>
                </li>
                <li v-else @click="toggleVisibility(index)" class="red">
                    {{ toDo.title }}
                    <i class="fas fa-times"></i>
                    <!-- <i class="fas fa-times" @click="removeToDo(index)"></i> -->
                </li>
            </ul>
            <h4 v-else>Non ci sono Todo</h4>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
