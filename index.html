<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>
<body>
    <div id="root">
        <div class="logo">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="Logo Boolean">
        </div>
        <div class="new-todo">
            <input type="text" v-model="newToDo" placeholder="Nuovo Todo" @keyUp.enter="addToDo">
            <button @click="addToDo">Aggiungi</button>
        </div>
        <div class="list">
            <ul v-if="toDos.length > 0">
                <li v-for="toDo in toDos">
                    {{ toDo }}
                    <i class="fas fa-times" @click="removeToDo(index)"></i>
                </li>
            </ul>
            <h4 v-else>Non ci sono Todo</h4>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
